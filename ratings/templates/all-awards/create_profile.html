{%extends 'all-awards/base.html'%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
 crossorigin="anonymous">
{% block content %}
<br><br>
<div class="container-fluid">
    <div class="col-md-6"style="margin-left:25%;background-color:bisque;">
        <h3 class="text-center"><u>Create A Profile</u></h3>
        <form action="{%url 'create_profile'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}    
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-warning btn-sm" value="Create Profile">
        </form>
      </div>
</div>
{% endblock %}
